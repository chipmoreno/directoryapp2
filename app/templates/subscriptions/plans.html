{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Subscription Plans</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Free</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$0 <small class="text-muted">/ mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>5 free listings</li>
                            <li>Basic features</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary" disabled>Current Plan</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Premium</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$10 <small class="text-muted">/ mo</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Unlimited listings</li>
                            <li>Advanced features</li>
                            <li>Priority support</li>
                        </ul>
                        <a href="{{ url_for('subscriptions.purchase', plan_type='premium') }}" class="btn btn-lg btn-block btn-primary">Get started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
