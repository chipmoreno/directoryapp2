{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ event.title }}</h1>
        <p><strong>Starts:</strong> {{ event.start_time.strftime('%Y-%m-%d %H:%M') }}</p>
        <p><strong>Ends:</strong> {{ event.end_time.strftime('%Y-%m-%d %H:%M') }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <hr>
        <p>{{ event.description }}</p>
    </div>
{% endblock %}
