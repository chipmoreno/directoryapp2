{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Ad</h1>
        <form method="POST">
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="text" class="form-control" id="image_url" name="image_url" value="{{ ad.image_url }}">
            </div>
            <div class="form-group">
                <label for="link_url">Link URL</label>
                <input type="text" class="form-control" id="link_url" name="link_url" value="{{ ad.link_url }}">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ ad.start_date.strftime('%Y-%m-%d') }}">
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ ad.end_date.strftime('%Y-%m-%d') }}">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if ad.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Is Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
